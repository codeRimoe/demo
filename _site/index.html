<html>
    <head>
        <title>Project - Rimoe Demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://blog.rimoe.ml/css/main.css">
    <style type="text/css">
        html,body{
            width:100%;
            height:100%;
            display:flex;
            justify-content:center;
            align-items:center;
            overflow:-hidden;
            overflow-y:hidden;
        }
        @media screen and (max-width: 2000px) {
            html{font-size: 10px;}
        }
        @media screen and (max-width: 1600px) {
            html{font-size: 8px;}
        }
        @media screen and (max-width: 1200px) {
            html{font-size: 6px;}
        }
        @media screen and (max-width: 800px) {
            html{font-size: 4px;}
        }
        @media screen and (max-width: 600px) {
            html{font-size: 3px;}
        }
        .container{
            width:1100;
        }
        .inner{
            width:100%;
        }
        .list{
            width:20vw;
            height: 100vh;
            color:#FFFFFF;
            background-color:rgba(84, 81, 106, 0.5);
            position:absolute;
            left:0;
            top:0;
            font-size: 2em;
            padding:1vh;
            overflow-x:hidden;
            box-sizing:border-box;
        }
        .tdiv{
            width:80vw;
            height: 11vmin;
            background-color:rgba(84, 81, 106, 0.5);
            left:20vw;
            bottom:0;
            position:absolute;
        }
        .title{
            width:79vw;
            height: 7vmin;
            color:#FFFFFF;
            position:absolute;
            left:20vw;
            bottom:4vh;
            text-align:right;
            display:flex;/*Flex布局*/
            display: -webkit-flex; /* Safari */
            align-items:center;/*指定垂直居中*/
        }
        .sublink{
            width:79vw;
            height: 4vmin;
            color:#FFFFFF;
            position:absolute;
            left:20vw;
            bottom:0;
            text-align:right;
            display:flex;/*Flex布局*/
            display: -webkit-flex; /* Safari */
            align-items:center;/*指定垂直居中*/
        }
    </style>
    <body>
        <div id="particles-js" style="background-size:cover;background-image:url('./img/2.jpg');background-repeat:no-repeat;"></div>

            <div id="list" class="list"></div>
            <div class="tdiv"></div>

            <div class="title">
                <div style='width:100%;text-align:right;font-size:5vmin;'>
                    <span id='cur_title' class="site-title"></span>
                </div>
            </div>

            <div class="sublink">
                <div style='width:100%;text-align:right;font-size:2vmin;'>
                    <a id='blog' style="color:#fff;text-decoration:none" ><i class="fa fa-file-text-o"></i>[BLOG</a>]&nbsp;
                    <a id='source' style="color:#fff;text-decoration:none" ><i class="fa fa-file-code-o"></i>[CODE]</a>&nbsp;
                    <a id='web' style="color:#fff;text-decoration:none" ><i class="fa fa-dot-circle-o"></i>[TRY]</a>
                </div>
            </div>
                
    <script type="text/javascript" src="element/imgwin.js"></script>
    <script>
        if (window.XMLHttpRequest){
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp=new XMLHttpRequest();
        }
        else{
            // code for IE6, IE5
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.open("GET","./element/list.xml",false);
        xmlhttp.send();
        xmlDoc=xmlhttp.responseXML;
        x=xmlDoc.getElementsByTagName("demo");
        function demoInfo(i){
            cur_title=(x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue);
            img=(x[i].getElementsByTagName("img")[0].childNodes[0].nodeValue);
            document.getElementById("particles-js").style.backgroundImage='url('+img+')';
            document.getElementById("cur_title").textContent=cur_title;

            try{
                source=(x[i].getElementsByTagName("source")[0].childNodes[0].nodeValue);
                document.getElementById("blog").href=blog;
                document.getElementById("blog").style.display="inline"
            }
            catch(e){
                document.getElementById("blog").style.display="none"
            }
            try{
                web=(x[i].getElementsByTagName("web")[0].childNodes[0].nodeValue);
                document.getElementById("web").href=web;
                document.getElementById("web").style.display="inline"
            }
            catch(e){
                document.getElementById("web").style.display="none"
            }
            try{
                blog=(x[i].getElementsByTagName("blog")[0].childNodes[0].nodeValue);
                document.getElementById("source").href=source;
                document.getElementById("source").style.display="inline"
            }
            catch(e){
                document.getElementById("source").style.display="none"
            }
        }
        demoInfo(0)
    </script>
    <script type="text/javascript">
        document.write("<table border='1'>");
        txt="<p>Recent Project</p>";
        for (var i=0;i<x.length;i++){ 
            txt+="<a href='javascript:void(0)' style='color:#CCCCCC;text-decoration:none' ";
            txt+="onclick='demoInfo(" + i + ")'>";
            txt+=x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue;
            txt+="</a></br>";
          }
        document.getElementById("list").innerHTML=txt;
    </script>
    </body>
</html>
