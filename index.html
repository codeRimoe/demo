<html>
    <head>
        <title>Project - Rimoe Demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://blog.rimoe.ml/css/main.css">
    <style type="text/css">
        html,body{
            width:100%;
            height:100%;
            display:flex;
            justify-content:center;
            align-items:center;
            overflow:-hidden;
            overflow-y:hidden;
        }
        @media screen and (max-width: 2000px) {
            html{font-size: 10px;}
        }
        @media screen and (max-width: 1600px) {
            html{font-size: 8px;}
        }
        @media screen and (max-width: 1200px) {
            html{font-size: 6px;}
        }
        @media screen and (max-width: 800px) {
            html{font-size: 4px;}
        }
        @media screen and (max-width: 600px) {
            html{font-size: 3px;}
        }
        .container{
            width:1100;
        }
        .inner{
            width:100%;
        }
        .pic{
            width:80vw;
            left:20vw;
            bottom:11vmin;
            top:0;
            position:absolute;
            background-size:cover;
            background-repeat:no-repeat;
        }
        .list{
            width:20vw;
            height: 100vh;
            color:#FFFFFF;
            background-color:rgba(84, 81, 106, 0.5);
            position:absolute;
            left:0;
            top:0;
            font-size: 2em;
            padding:1vh;
            overflow-x:hidden;
            box-sizing:border-box;
        }
        .tdiv{
            width:80vw;
            height: 11vmin;
            background-color:rgba(84, 81, 106, 0.5);
            left:20vw;
            bottom:0;
            position:absolute;
        }
        
        .title{
            width:79vw;
            height: 7vmin;
            color:#FFFFFF;
            position:absolute;
            left:20vw;
            bottom:4vh;
            text-align:right;
            display:flex;/*Flex布局*/
            display: -webkit-flex; /* Safari */
            align-items:center;/*指定垂直居中*/
        }
        .sublink{
            width:79vw;
            height: 4vmin;
            color:#FFFFFF;
            position:absolute;
            left:20vw;
            bottom:0;
            text-align:right;
            display:flex;/*Flex布局*/
            display: -webkit-flex; /* Safari */
            align-items:center;/*指定垂直居中*/
        }
        .link{
            color:rgba(255, 255, 255,0.5);
            text-decoration:none;
        }
        .arrow{
            width:20px;
            height:20px;
            text-align:center;
            color:rgba(255, 255, 255,0);
            position:absolute;
            bottom:50vh;
            font-size:30px;
            padding:5px;
            margin:3px;
            border-radius:50%;
            transition:all;
            display:flex;/*Flex布局*/
            display: -webkit-flex; /* Safari */
            align-items:center;/*指定垂直居中*/
            text-shadow:0 0 0.2em #fff,-0 -0 0.2em #fff;
            text-decoration:none;
            color:rgba(84, 81, 106,0.5);
        }
        .arrow:hover{
            color:rgb(255, 255, 255);
            text-shadow:0 0 0.2em rgb(84, 81, 106),-0 -0 0.2em rgb(84, 81, 106);
        }
        .link:hover{
            color:rgba(255, 255, 255,1);
        }

    </style>
    <body>
        <div id="particles-js" style="background-size:cover;background-repeat:no-repeat;"></div>

            <div id="list" class="list"></div>
            <div class="tdiv"></div>
            <div id='pic' class="pic"></div>
            <div class="title">
                <div style='width:100%;text-align:right;font-size:5vmin;'>
                    <span id='cur_title' class="site-title"></span>
                </div>
            </div>

            <div class="sublink">
                <div style='width:100%;text-align:right;font-size:2vmin;'>
                    <a id='blog' class='link'><i class="fa fa-file-text-o"></i>[BLOG]</a>&nbsp;
                    <a id='source' class='link'><i class="fa fa-file-code-o"></i>[CODE]</a>&nbsp;
                    <a id='web' class='link'><i class="fa fa-dot-circle-o"></i>[TRY]</a>
                </div>
            </div>
            <a class='arrow' style="left:21vw;" href="javascript:void(0)" onclick='last()'><i class="fa fa-chevron-left"></i></a>
            <a class='arrow' style="right:1vw;" href="javascript:void(0)" onclick='next()'><i class="fa fa-chevron-right"></i></a>
    <script type="text/javascript" src="element/demo_info.js"></script>
    </body>
</html>
